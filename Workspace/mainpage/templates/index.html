{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WildGuess</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Parkinsans&family=Spicy+Rice&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script type="text/javascript" src="{% static 'javaScript/indexScript.js' %}">
  </script>
</head>
<body>

<div class="container">

  <div class="traitBox" id="traitBox">
    <h1>Traits</h1>
    <!--TraitBoxInput's added by javascript-->
  </div>

  <!-- This is where we put the animal's image -->
  <div class="animalImage">
    <img class="img" src="{% static 'images/penguin.png' %}" alt="Penguin">
    <br>
    <button class="submitBtn" type="submit">Submit</button>
  </div>

  <!-- This is where we put Specifications -->
  <div class="specsBox">
    <h1>Specifications</h1>
    <p class="specsBoxText">Live for 15–20 years</p>
    <br>
    <p class="specsBoxText">Eat fish, squid, krill</p>
    <br>
    <p class="specsBoxText">Live in Antarctica, coastal regions</p>
    <br>
    <p class="specsBoxText">Weight of 22–45 kg</p>
    <br>
  </div>
</div>

<script>
  onPageLoad();
</script>

</body>
</html>
